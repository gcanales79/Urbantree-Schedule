            aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Calendario Socias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calendario.html">Calendario Urban</a>

                <li class="nav-item active">
                    <a class="nav-link" href="forma.html">Aparta tu clase
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form>

            <div class="form-group">
                <label for="Name">Name</label>
                <textarea class="form-control col-md-6" id="contactName" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control col-md-6" id="contactEmail" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="Comments">DÃ­a de Clase Apartar</label>
                <input type="date" class="form-control col-md-6" id="fechaClase">
            </div>
            <div class="form-group">
                <label for="horario">Horario de Clase</label>
                <select class="form-control col-md-6" id="horarioClase">
                    <option>7:00 a.m.</option>
                    <option>8:00 a.m.</option>
                    <option>9:00 a.m.</option>
                    <option>10:00 a.m.</option>
                    <option>5:00 p.m.</option>
                    <option>6:00 p.m.</option>
                    <option>7:00 p.m.</option>
                    <option>8:00 p.m.</option>
                </select>
            </div>
            <input type="button" value="Reservar Clase" class="btn btn-info" id="apartadoClase">
            <div id="Respuesta">

            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
